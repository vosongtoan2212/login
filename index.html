<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí</p> 
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Song Toàn" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message" id="error"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>


    <script src="./main.js"></script>

    <script>
      validator({
        form: '#form1',
        spanElement: '.form-message',
        rules: [
          validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
          validator.isRequired('#email', 'Vui lòng nhập email'),
          validator.isEmail('#email'),
          validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
          validator.minLength('#password', 6),
          validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
          validator.confirmPassword('#password_confirmation', function () {
            return document.querySelector('#form1 #password').value;
          })
        ],
        password: '#password',
        confirmPassword: '#password_confirmation',
        indexConfirmPasswordRule: '6'
      })
    </script>
</body>
</html>
